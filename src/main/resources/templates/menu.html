<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Men√∫ Principal</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu-button {
            background-color: #1f1f1f;
            border: 2px solid #444;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .menu-button:hover {
            background-color: #333;
            border-color: #666;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>MENU PRINCIPAL</h1>
        <form action="/estudiantes">
            <button class="menu-button">Estudiantes</button>
        </form>
        <form action="/observaciones">
            <button class="menu-button">Observaciones</button>
        </form>
    </div>
</body>
</html>
